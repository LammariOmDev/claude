            border-radius: 10px;

        .search-box input:focus {

        .rows-selector {
            display: flex;

            gap: 10px;
        }

        .rows-selector label {

        }

        .rows-selector select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;

        .rows-selector select:focus {

        }

        }

        }

            border: 3px solid rgba(102, 126, 234, 0.3);

            border-top-color: #667eea;

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let rowsPerPage = 100;
        let headers = [];
        let cprColumnIndex = -1;
        let nomCommColumnIndex = -1;

        const searchInput = document.getElementById('searchInput');
        const rowsPerPageSelect = document.getElementById('rowsPerPage');
        const loading = document.getElementById('loading');
        const dataTable = document.getElementById('dataTable');

        rowsPerPageSelect.addEventListener('change', handleRowsPerPageChange);

        document.getElementById('firstPage').addEventListener('click', () => goToPage(1));
        document.getElementById('prevPage').addEventListener('click', () => goToPage(currentPage - 1));
        document.getElementById('nextPage').addEventListener('click', () => goToPage(currentPage + 1));
        document.getElementById('lastPage').addEventListener('click', () => goToPage(Math.ceil(filteredData.length / rowsPerPage)));

            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        async function loadExcelFile() {
            try {
                loading.style.display = 'block';
                dataTable.style.display = 'none';
                noData.style.display = 'none';
                stats.style.display = 'none';
                pagination.style.display = 'none';

                const response = await fetch('cpr.xlsx');
                if (!response.ok) {
                    throw new Error('Fichier cpr.xlsx introuvable');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                if (jsonData.length > 0) {
                    headers = jsonData[0];
                    const numColumns = headers.length;
                    
                    // Trouver les index des colonnes CPR et Nom Comm.
                    cprColumnIndex = headers.findIndex(h => h && h.toString().toLowerCase().includes('cpr'));
                    nomCommColumnIndex = headers.findIndex(h => h && h.toString().toLowerCase().includes('nom comm'));
                    
                    // Normaliser toutes les lignes pour qu'elles aient le m√™me nombre de colonnes
                    allData = jsonData.slice(1)
                        .filter(row => row.some(cell => cell !== null && cell !== undefined && cell !== ''))
                        .map(row => {
                            // S'assurer que chaque ligne a le bon nombre de colonnes
                            const normalizedRow = [];
                            for (let i = 0; i < numColumns; i++) {
                                normalizedRow[i] = row[i] !== undefined && row[i] !== null ? row[i] : '';
                            }
                            return normalizedRow;
                        });
                    
                    filteredData = [...allData];
                    currentPage = 1;
                    
                    renderTable();
                    updateStats();
                    loading.style.display = 'none';
                    stats.style.display = 'flex';
                }
            } catch (error) {
                loading.innerHTML = '‚ùå Erreur: Impossible de charger le fichier cpr.xlsx<br><small>Assurez-vous que le fichier se trouve dans le m√™me dossier que index.html</small>';
                console.error(error);
            }
        }

        async function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = file.name;
            loading.textContent = '‚è≥ Chargement des donn√©es...';
            loading.style.display = 'block';

                    if (jsonData.length > 0) {

                        const numColumns = headers.length;

                        allData = jsonData.slice(1)
                            .filter(row => row.some(cell => cell !== null && cell !== undefined && cell !== ''))
                            .map(row => {
                                // S'assurer que chaque ligne a le bon nombre de colonnes
                                const normalizedRow = [];
                                for (let i = 0; i < numColumns; i++) {
                                    normalizedRow[i] = row[i] !== undefined && row[i] !== null ? row[i] : '';
                                }
                                return normalizedRow;
                            });
                        
                        filteredData = [...allData];
                        currentPage = 1;
                        
                        renderTable();
                        updateStats();
                        loading.style.display = 'none';
                        stats.style.display = 'flex';

                } catch (error) {

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(row => 
                    row.some(cell => 
                        cell && cell.toString().toLowerCase().includes(searchTerm)
                    )
                );
            }
            
            currentPage = 1;
            renderTable();
            updateStats();
        }

        function handleRowsPerPageChange() {
            rowsPerPage = parseInt(rowsPerPageSelect.value);
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            if (filteredData.length === 0) {
                dataTable.style.display = 'none';
                noData.style.display = 'block';
                pagination.style.display = 'none';
                return;
            }

            dataTable.style.display = 'table';
            noData.style.display = 'none';
            pagination.style.display = 'flex';

            // Render headers (remplacer CPR par Actions)
            const displayHeaders = headers.map((h, idx) => 
                idx === cprColumnIndex ? 'Actions' : h
            );
            tableHead.innerHTML = '<tr>' + displayHeaders.map(h => `<th>${h}</th>`).join('') + '</tr>';

            // Calculate pagination
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);

            // Render rows
            tableBody.innerHTML = pageData.map((row, rowIndex) => {
                const actualRowIndex = startIndex + rowIndex;
                const cells = row.map((cell, cellIndex) => {
                    if (cellIndex === cprColumnIndex) {
                        return `<td><button class="details-btn" onclick="showDetails(${actualRowIndex})">üìã D√©tails</button></td>`;
                    }
                    // Toujours afficher la cellule, m√™me si vide
                    return `<td>${cell !== '' ? cell : ''}</td>`;
                });
                return '<tr>' + cells.join('') + '</tr>';
            }).join('');

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            document.getElementById('firstPage').disabled = currentPage === 1;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
            document.getElementById('lastPage').disabled = currentPage === totalPages;
        }

        function updateStats() {
            document.getElementById('totalRows').textContent = allData.length.toLocaleString('fr-FR');
            document.getElementById('displayedRows').textContent = filteredData.length.toLocaleString('fr-FR');
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (page >= 1 && page <= totalPages) {
